<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vault - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-full {
            width: 100%;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .generate-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .generate-section .input-group {
            flex: 1;
            margin: 0;
        }

        .keys-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .keys-table th,
        .keys-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .keys-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .keys-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-unused {
            background: #d4edda;
            color: #155724;
        }

        .status-used {
            background: #f8d7da;
            color: #721c24;
        }

        .key-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
        }

        .key-code:hover {
            text-decoration: underline;
        }

        .generated-keys {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .generated-keys.show {
            display: block;
        }

        .generated-keys h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .key-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .key-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .filter-tab {
            background: transparent;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .filter-tab:hover {
            color: #667eea;
        }

        .filter-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Admin Panel (shows after entering admin key) -->
    <div class="container admin-panel" id="adminPanel">
        <div class="card">
            <div class="header">
                <div>
                    <h1>ðŸŽ® Game Vault Admin</h1>
                    <p class="subtitle">Manage whitelist keys</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="goToGames()">View Games</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalKeys">-</div>
                    <div class="stat-label">Total Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="unusedKeys">-</div>
                    <div class="stat-label">Unused Keys</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="usedKeys">-</div>
                    <div class="stat-label">Used Keys</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Generate New Keys</h2>
            
            <div class="success-message" id="successMessage"></div>
            
            <div class="generate-section">
                <div class="input-group">
                    <label for="keyCount">Number of Keys</label>
                    <input type="number" id="keyCount" min="1" max="100" value="5" placeholder="How many keys?">
                </div>
                <button class="btn btn-primary" onclick="generateKeys(false)">
                    Generate Regular Keys
                </button>
                <button class="btn btn-danger" id="generateAdminBtn" onclick="generateKeys(true)" style="display: none;">
                    Generate Admin Key
                </button>
            </div>

            <div class="generated-keys" id="generatedKeys">
                <h3>âœ… Generated Keys</h3>
                <div class="key-list" id="keyList"></div>
            </div>
        </div>

        <div class="card">
            <h2>All Keys</h2>
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">
                <button class="filter-tab active" onclick="filterKeys('all')" id="tab-all">
                    All Keys (<span id="count-all">0</span>)
                </button>
                <button class="filter-tab" onclick="filterKeys('unused')" id="tab-unused">
                    Unused (<span id="count-unused">0</span>)
                </button>
                <button class="filter-tab" onclick="filterKeys('used')" id="tab-used">
                    Used (<span id="count-used">0</span>)
                </button>
                <button class="filter-tab" onclick="filterKeys('revoked')" id="tab-revoked">
                    Revoked (<span id="count-revoked">0</span>)
                </button>
            </div>
            
            <div id="keysTableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading keys...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        let allKeys = [];
        let currentFilter = 'all';
        let isOwner = false;

        // Check if already logged in with admin key
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                // No token, redirect to main page to enter admin key
                alert('Please enter your admin key at the main page');
                window.location.href = '/';
                return;
            }

            try {
                // Verify token is valid and is admin
                const response = await fetch('/api/verify-session', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Decode token to check if admin (simple check)
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    
                    if (payload.isAdmin) {
                        adminToken = token;
                        isOwner = payload.isOwner || false;
                        showAdminPanel();
                    } else {
                        alert('You need an admin key to access this page');
                        window.location.href = '/games.html';
                    }
                } else {
                    // Token expired
                    localStorage.removeItem('accessToken');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('accessToken');
                window.location.href = '/';
            }
        });

        function showAdminPanel() {
            document.getElementById('adminPanel').classList.add('show');
            
            // Show Generate Admin Key button only for owners
            if (isOwner) {
                document.getElementById('generateAdminBtn').style.display = 'inline-block';
            }
            
            loadKeys();
        }

        function logout() {
            localStorage.removeItem('accessToken');
            adminToken = null;
            window.location.href = '/';
        }

        function goToGames() {
            // Admins can access the games page while staying logged in
            window.location.href = '/games.html';
        }

        async function generateKeys(isAdmin = false) {
            const count = isAdmin ? 1 : parseInt(document.getElementById('keyCount').value);
            
            if (!isAdmin && (!count || count < 1 || count > 100)) {
                alert('Please enter a number between 1 and 100');
                return;
            }

            try {
                const response = await fetch('/api/admin/keys/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({ count, isAdmin })
                });

                const data = await response.json();

                if (response.ok) {
                    displayGeneratedKeys(data.keys, isAdmin);
                    if (isAdmin) {
                        showSuccess(`âš ï¸ ADMIN KEY generated! Keep it safe!`);
                    } else {
                        showSuccess(`Successfully generated ${data.count} keys!`);
                    }
                    loadKeys(); // Refresh the table
                } else {
                    alert('Error generating keys');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate keys');
            }
        }

        function displayGeneratedKeys(keys, isAdmin) {
            const container = document.getElementById('generatedKeys');
            const keyList = document.getElementById('keyList');
            
            keyList.innerHTML = '';
            
            keys.forEach(key => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.style.background = isAdmin ? '#ffe6e6' : 'white';
                keyItem.innerHTML = `
                    <span>${isAdmin ? 'ðŸ”‘ ' : ''}${key}</span>
                    <button class="copy-btn" onclick="copyKey('${key}')">Copy</button>
                `;
                keyList.appendChild(keyItem);
            });
            
            container.classList.add('show');
        }

        function copyKey(key) {
            navigator.clipboard.writeText(key);
            showSuccess(`Copied: ${key}`);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        async function loadKeys() {
            try {
                const response = await fetch('/api/admin/keys', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    allKeys = data.keys;
                    updateStats(allKeys);
                    // Show ALL keys including admin keys
                    displayKeys(allKeys);
                }
            } catch (error) {
                console.error('Error loading keys:', error);
            }
        }

        function updateStats(keys) {
            const regularKeys = keys.filter(k => k.is_admin === 0 || k.is_admin === false);
            const total = keys.length; // Include admin keys in total
            const used = regularKeys.filter(k => (k.is_used === 1 || k.is_used === true) && (k.is_revoked === 0 || k.is_revoked === false)).length;
            const revoked = regularKeys.filter(k => k.is_revoked === 1 || k.is_revoked === true).length;
            const unused = regularKeys.filter(k => (k.is_used === 0 || k.is_used === false) && (k.is_revoked === 0 || k.is_revoked === false)).length;

            document.getElementById('totalKeys').textContent = total;
            document.getElementById('usedKeys').textContent = used;
            document.getElementById('unusedKeys').textContent = unused;
            
            // Update filter tab counts
            document.getElementById('count-all').textContent = total;
            document.getElementById('count-unused').textContent = unused;
            document.getElementById('count-used').textContent = used;
            document.getElementById('count-revoked').textContent = revoked;
        }

        function filterKeys(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab-${filter}`).classList.add('active');
            
            let filteredKeys = allKeys;
            
            if (filter === 'unused') {
                filteredKeys = allKeys.filter(k => 
                    (k.is_admin === 0 || k.is_admin === false) &&
                    (k.is_used === 0 || k.is_used === false) && 
                    (k.is_revoked === 0 || k.is_revoked === false)
                );
            } else if (filter === 'used') {
                filteredKeys = allKeys.filter(k => 
                    (k.is_admin === 0 || k.is_admin === false) &&
                    (k.is_used === 1 || k.is_used === true) && 
                    (k.is_revoked === 0 || k.is_revoked === false)
                );
            } else if (filter === 'revoked') {
                filteredKeys = allKeys.filter(k => 
                    (k.is_admin === 0 || k.is_admin === false) &&
                    (k.is_revoked === 1 || k.is_revoked === true)
                );
            }
            // 'all' filter shows everything including admin keys
            
            displayKeys(filteredKeys);
        }

        function displayKeys(keys) {
            const container = document.getElementById('keysTableContainer');
            
            if (keys.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No keys in this category.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'keys-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Key Code</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Last Used</th>
                        <th>Used By IP</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="keysTableBody"></tbody>
            `;

            const tbody = table.querySelector('#keysTableBody');
            
            keys.forEach(key => {
                const row = document.createElement('tr');
                const createdDate = new Date(key.created_at).toLocaleString();
                const usedDate = key.used_at ? new Date(key.used_at).toLocaleString() : '-';
                
                const isKeyOwner = key.is_owner === 1 || key.is_owner === true;
                const isKeyAdmin = key.is_admin === 1 || key.is_admin === true;
                const isRevoked = key.is_revoked === 1 || key.is_revoked === true;
                const isUsed = key.is_used === 1 || key.is_used === true;
                
                let status = 'Unused';
                let statusClass = 'status-unused';
                let keyType = 'Regular';
                let keyTypeClass = 'status-unused';
                
                if (isKeyOwner) {
                    keyType = 'ðŸ‘‘ Owner';
                    keyTypeClass = 'status-used';
                    status = 'Active';
                    statusClass = 'status-unused';
                } else if (isKeyAdmin) {
                    keyType = 'Admin';
                    keyTypeClass = 'status-used';
                    status = 'Active';
                    statusClass = 'status-unused';
                } else if (isRevoked) {
                    status = 'Revoked';
                    statusClass = 'status-used';
                } else if (isUsed) {
                    status = 'Used';
                    statusClass = 'status-unused';
                }
                
                let actionButtons = '-';
                
                // Owner keys: can never be deleted/revoked
                if (isKeyOwner) {
                    actionButtons = '<span style="color: #999;">Protected</span>';
                }
                // Admin keys: only owner can manage them
                else if (isKeyAdmin) {
                    if (isOwner) {
                        // Owner can manage admin keys
                        if (isRevoked) {
                            actionButtons = `
                                <button class="btn btn-primary" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="unrevokeKey(${key.id}, '${key.key_code}')">Unrevoke</button>
                                <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteKey(${key.id}, '${key.key_code}')">Delete</button>
                            `;
                        } else {
                            actionButtons = `
                                <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="revokeKey(${key.id}, '${key.key_code}')">Revoke</button>
                                <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteKey(${key.id}, '${key.key_code}')">Delete</button>
                            `;
                        }
                    } else {
                        actionButtons = '<span style="color: #999;">Owner only</span>';
                    }
                }
                // Regular keys: both owner and admin can manage them
                else {
                    if (isRevoked) {
                        actionButtons = `
                            <button class="btn btn-primary" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="unrevokeKey(${key.id}, '${key.key_code}')">Unrevoke</button>
                            <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteKey(${key.id}, '${key.key_code}')">Delete</button>
                        `;
                    } else if (isUsed) {
                        actionButtons = `
                            <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="revokeKey(${key.id}, '${key.key_code}')">Revoke</button>
                        `;
                    } else {
                        actionButtons = `
                            <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteKey(${key.id}, '${key.key_code}')">Delete</button>
                        `;
                    }
                }
                
                row.innerHTML = `
                    <td>
                        <span class="key-code" onclick="copyKey('${key.key_code}')" title="Click to copy">
                            ${isKeyOwner ? 'ðŸ‘‘ ' : (isKeyAdmin ? 'ðŸ”‘ ' : '')}${key.key_code}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${keyTypeClass}">
                            ${keyType}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${status}
                        </span>
                    </td>
                    <td>${createdDate}</td>
                    <td>${usedDate}</td>
                    <td>${key.used_by_ip || '-'}</td>
                    <td>${actionButtons}</td>
                `;
                
                tbody.appendChild(row);
            });

            container.innerHTML = '';
            container.appendChild(table);
        }

        async function revokeKey(keyId, keyCode) {
            if (!confirm(`Revoke key ${keyCode}? The user will lose access immediately.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/keys/revoke/${keyId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    showSuccess(`Key ${keyCode} has been revoked`);
                    loadKeys();
                } else {
                    alert('Error revoking key');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to revoke key');
            }
        }

        async function unrevokeKey(keyId, keyCode) {
            if (!confirm(`Restore access for key ${keyCode}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/keys/unrevoke/${keyId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    showSuccess(`Access restored for key ${keyCode}`);
                    loadKeys();
                } else {
                    alert('Error unrevoking key');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to unrevoke key');
            }
        }

        async function deleteKey(keyId, keyCode) {
            if (!confirm(`Permanently delete key ${keyCode}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/keys/${keyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    showSuccess(`Key ${keyCode} has been deleted`);
                    loadKeys();
                } else {
                    alert('Error deleting key');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete key');
            }
        }
    </script>
</body>
</html>
